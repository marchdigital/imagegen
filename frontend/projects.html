<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects - AI Image Generator</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .project-card {
            background: #242424;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .project-card:hover {
            transform: translateY(-2px);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .project-stats {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #888;
        }
        
        .project-preview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        
        .preview-thumb {
            aspect-ratio: 1;
            background: #333;
            border-radius: 4px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #242424;
            padding: 30px;
            border-radius: 8px;
            width: 500px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            margin-bottom: 15px;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">← Back to Generator</a>
    
    <div class="header">
        <h1>📁 Projects</h1>
        <button class="btn" onclick="showNewProjectModal()">+ New Project</button>
    </div>
    
    <div class="projects-grid" id="projects-grid">
        <!-- Projects will be loaded here -->
    </div>
    
    <!-- New Project Modal -->
    <div class="modal" id="new-project-modal">
        <div class="modal-content">
            <h2>Create New Project</h2>
            <input type="text" id="project-name" placeholder="Project Name">
            <textarea id="project-description" placeholder="Description" rows="4"></textarea>
            <button class="btn" onclick="createProject()">Create</button>
            <button class="btn" style="background: #555;" onclick="closeModal()">Cancel</button>
        </div>
    </div>
    
    <script>
        async function loadProjects() {
            const response = await fetch('/api/projects');
            const data = await response.json();
            
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = data.projects.map(project => `
                <div class="project-card" onclick="openProject(${project.id})">
                    <div class="project-header">
                        <h3>${project.name}</h3>
                        ${project.is_active ? '<span style="color: #4CAF50;">●</span>' : '<span style="color: #666;">●</span>'}
                    </div>
                    <p style="color: #888; font-size: 14px;">${project.description || 'No description'}</p>
                    <div class="project-stats">
                        <div class="stat">
                            🖼️ ${project.image_count || 0} images
                        </div>
                        <div class="stat">
                            📅 ${new Date(project.created_at).toLocaleDateString()}
                        </div>
                    </div>
                    <div class="project-preview">
                        <div class="preview-thumb"></div>
                        <div class="preview-thumb"></div>
                        <div class="preview-thumb"></div>
                        <div class="preview-thumb"></div>
                    </div>
                </div>
            `).join('');
        }
        
        function showNewProjectModal() {
            document.getElementById('new-project-modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('new-project-modal').style.display = 'none';
        }
        
        async function createProject() {
            const name = document.getElementById('project-name').value;
            const description = document.getElementById('project-description').value;
            
            if (!name) {
                alert('Please enter a project name');
                return;
            }
            
            const response = await fetch('/api/projects', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, description })
            });
            
            if (response.ok) {
                closeModal();
                loadProjects();
            }
        }
        
        function openProject(projectId) {
            // Store selected project and go back to generator
            localStorage.setItem('selected_project', projectId);
            window.location.href = '/';
        }
        
        loadProjects();
    </script>
</body>
</html>
