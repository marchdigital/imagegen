<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        /* Core styles - will be moved to main.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #4CAF50;
            --accent-hover: #45a049;
            --border: #333;
            --error: #f44336;
            --warning: #ff9800;
            --info: #2196F3;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0;
            display: flex;
            align-items: center;
            height: 48px;
        }
        
        .nav-tabs {
            display: flex;
            height: 100%;
            margin-left: 20px;
        }
        
        .tab {
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        
        .tab:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }
        
        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
            padding-right: 20px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 20px;
        }
        
        .sidebar h3 {
            font-size: 14px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        /* Center Content */
        .center-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-primary);
        }
        
        /* Right Panel */
        .right-panel {
            width: 350px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            padding: 20px;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .input-field {
            width: 100%;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        textarea.input-field {
            resize: vertical;
            min-height: 80px;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: #333;
        }
        
        .btn-generate {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-top: 20px;
        }
        
        /* Model Grid */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .model-card {
            padding: 12px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }
        
        .model-card:hover {
            border-color: var(--accent);
            background: #333;
        }
        
        .model-card.selected {
            border-color: var(--accent);
            background: rgba(76, 175, 80, 0.1);
        }
        
        /* Accordion */
        .accordion {
            margin: 20px 0;
        }
        
        .accordion-item {
            background: var(--bg-tertiary);
            border-radius: 6px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .accordion-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .accordion-header:hover {
            background: #333;
        }
        
        .accordion-content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .accordion-item.active .accordion-content {
            max-height: 500px;
            padding: 15px;
        }
        
        .accordion-item.active .accordion-arrow {
            transform: rotate(180deg);
        }
        
        /* Preview Area */
        .preview-area {
            background: var(--bg-tertiary);
            border-radius: 8px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }
        
        .preview-placeholder {
            text-align: center;
            color: var(--text-secondary);
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
        }
        
        .preview-actions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        
        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .gallery-item {
            aspect-ratio: 1;
            background: var(--bg-tertiary);
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gallery-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 8px;
            font-size: 11px;
        }
        
        /* Sliders */
        .slider-group {
            margin: 15px 0;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--bg-tertiary);
            border-radius: 3px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }
        
        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Status Bar */
        .status-bar {
            height: 30px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-right: 20px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
        }
        
        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .sidebar { width: 250px; }
            .right-panel { width: 300px; }
        }
    </style>
	
<script src="/static/js/presets.js"></script>
<script src="/static/js/comparison.js"></script>

</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <nav class="nav-tabs">
                <button class="tab active" data-tab="generation">
                    <span>🎨</span>
                    <span>Generation</span>
                </button>
                <button class="tab" data-tab="gallery">
                    <span>🖼️</span>
                    <span>Gallery</span>
                </button>
                <button class="tab" data-tab="projects">
                    <span>📁</span>
                    <span>Projects</span>
                </button>
                <button class="tab" data-tab="dashboard">
                    <span>📊</span>
                    <span>Dashboard</span>
                </button>
                <button class="tab" data-tab="settings">
                    <span>⚙️</span>
                    <span>Settings</span>
                </button>
            </nav>
            <div class="header-actions">
                <button class="btn btn-secondary" id="btn-shortcuts">⌨️</button>
                <button class="btn btn-secondary" id="btn-theme">🌙</button>
            </div>
        </header>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <div id="sidebar-content">
                    <!-- Model Selection -->
                    <div class="sidebar-section">
                        <h3>Model Configuration</h3>
                        
                        <div class="form-group">
                            <label>Provider</label>
                            <select class="input-field" id="provider-select">
                                <option value="">Loading...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Model</label>
                            <div class="model-grid" id="model-grid">
                                <!-- Models will be loaded here -->
                            </div>
                        </div>
                        
                        <button class="btn btn-secondary" style="width: 100%">
                            🔄 Check Status
                        </button>
                    </div>
                    
                    <!-- Presets -->
                    <div class="sidebar-section" style="margin-top: 30px;">
                        <h3>Quick Presets</h3>
                        <select class="input-field" id="preset-select">
                            <option value="">-- Select Preset --</option>
                            <option value="photorealistic">Photorealistic</option>
                            <option value="anime">Anime Style</option>
                            <option value="oil">Oil Painting</option>
                            <option value="3d">3D Render</option>
                            <option value="sketch">Sketch</option>
                        </select>
                        <button class="btn btn-secondary" style="width: 100%; margin-top: 10px;">
                            💾 Save as Preset
                        </button>
                    </div>
                </div>
            </aside>
            
            <!-- Center Content -->
            <main class="center-content">
                <div id="generation-panel">
                    <h2 style="margin-bottom: 20px;">Image Generation</h2>
                    
                    <!-- Project Selection -->
                    <div class="form-group">
                        <label>Project</label>
                        <select class="input-field" id="project-select">
                            <option value="">Default Project</option>
                        </select>
                    </div>
                    
                    <!-- Prompts -->
                    <div class="form-group">
                        <label>Prompt</label>
                        <textarea class="input-field" id="prompt" 
                                  placeholder="Describe what you want to generate..."
                                  rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Negative Prompt</label>
                        <textarea class="input-field" id="negative-prompt" 
                                  placeholder="What to avoid in the generation..."
                                  rows="3"></textarea>
                    </div>
                    
                    <!-- Size Controls -->
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label>Aspect Ratio</label>
                            <select class="input-field" id="aspect-ratio">
                                <option value="1:1">1:1 (Square)</option>
                                <option value="16:9">16:9 (Landscape)</option>
                                <option value="9:16">9:16 (Portrait)</option>
                                <option value="4:3">4:3 (Classic)</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Size</label>
                            <div style="display: flex; gap: 5px;">
                                <input class="input-field" id="width" placeholder="Width" value="1024">
                                <input class="input-field" id="height" placeholder="Height" value="1024">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Advanced Options Accordion -->
                    <div class="accordion">
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <span>⚡ Advanced Parameters</span>
                                <span class="accordion-arrow">▼</span>
                            </div>
                            <div class="accordion-content">
                                <div class="slider-group">
                                    <div class="slider-label">
                                        <label>Sampling Steps</label>
                                        <span id="steps-value">20</span>
                                    </div>
                                    <input type="range" class="slider" id="steps" min="1" max="50" value="20">
                                </div>
                                
                                <div class="slider-group">
                                    <div class="slider-label">
                                        <label>CFG Scale</label>
                                        <span id="cfg-value">7.5</span>
                                    </div>
                                    <input type="range" class="slider" id="cfg-scale" min="1" max="20" step="0.5" value="7.5">
                                </div>
                                
                                <div class="form-group">
                                    <label>Seed (-1 for random)</label>
                                    <input class="input-field" id="seed" value="-1">
                                </div>
                                
                                <div class="form-group">
                                    <label>Sampler</label>
                                    <select class="input-field" id="sampler">
                                        <option value="DPM++ 2M Karras">DPM++ 2M Karras</option>
                                        <option value="Euler a">Euler a</option>
                                        <option value="DDIM">DDIM</option>
                                        <option value="LMS">LMS</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <span>🖼️ Image-to-Image</span>
                                <span class="accordion-arrow">▼</span>
                            </div>
                            <div class="accordion-content">
                                <div class="upload-area" style="border: 2px dashed var(--border); border-radius: 6px; padding: 30px; text-align: center;">
                                    <p>📁 Drop image here or click to browse</p>
                                    <button class="btn btn-secondary" style="margin-top: 10px;">Choose File</button>
                                </div>
                                
                                <div class="slider-group" style="margin-top: 15px;">
                                    <div class="slider-label">
                                        <label>Denoising Strength</label>
                                        <span id="denoising-value">0.75</span>
                                    </div>
                                    <input type="range" class="slider" id="denoising" min="0" max="1" step="0.05" value="0.75">
                                </div>
                            </div>
                        </div>
                        
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <span>🎯 Batch Generation</span>
                                <span class="accordion-arrow">▼</span>
                            </div>
                            <div class="accordion-content">
                                <div class="form-group">
                                    <label>Number of Images</label>
                                    <input class="input-field" type="number" id="batch-size" value="1" min="1" max="10">
                                </div>
                                
                                <label style="display: flex; align-items: center; gap: 10px;">
                                    <input type="checkbox" id="vary-seeds">
                                    <span>Vary seeds automatically</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Generate Button -->
                    <button class="btn btn-primary btn-generate" id="btn-generate">
                        🚀 Generate Image
                    </button>
                    
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button class="btn btn-secondary" style="flex: 1;">🎲 Random Prompt</button>
                        <button class="btn btn-secondary" style="flex: 1;">🔄 Reset</button>
                    </div>
                </div>
            </main>
            
            <!-- Right Panel -->
            <aside class="right-panel">
                <h3>Output & History</h3>
                
                <!-- Preview Area -->
                <div class="preview-area">
                    <div class="preview-placeholder" id="preview-placeholder">
                        <div class="spinner" style="display: none;" id="generation-spinner"></div>
                        <div id="preview-message">
                            <p>🎨</p>
                            <p>Your generated image will appear here</p>
                        </div>
                    </div>
                    <img class="preview-image" id="preview-image" style="display: none;">
                    <div class="preview-actions" id="preview-actions" style="display: none;">
                        <button class="btn btn-secondary">💾</button>
                        <button class="btn btn-secondary">⭐</button>
                        <button class="btn btn-secondary">🔄</button>
                        <button class="btn btn-secondary">📋</button>
                    </div>
                </div>
                
                <!-- Recent History -->
                <div style="margin-top: 20px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h3>Recent Generations</h3>
                        <button class="btn btn-secondary" style="padding: 5px 10px; font-size: 12px;">Clear</button>
                    </div>
                    
                    <div class="gallery-grid" id="recent-gallery">
                        <!-- Recent items will be loaded here -->
                    </div>
                </div>
            </aside>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator"></div>
                <span>Ready</span>
            </div>
            <div class="status-item">
                <span>Generations: <span id="generation-count">0</span></span>
            </div>
            <div class="status-item">
                <span>Last: <span id="last-generation-time">--</span></span>
            </div>
            <div style="margin-left: auto;">
                <span>Storage: <span id="storage-usage">-- GB</span></span>
            </div>
        </div>
    </div>
    
    <!-- Load JavaScript -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/generation.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
